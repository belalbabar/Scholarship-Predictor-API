<!DOCTYPE html>
<html>
<head>
    <title>Scholarship Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Scholarship Predictor</h2>

    <input type="number" id="GRE_Score" placeholder="GRE Score">
    <input type="number" id="TOEFL_Score" placeholder="TOEFL Score">
    <input type="number" id="University_Rating" placeholder="University Rating (1-5)">
    <input type="number" step="0.1" id="Statement_of_Purpose" placeholder="Statement of Purpose (0-5)">
    <input type="number" step="0.1" id="Letter_of_recommendation" placeholder="Letter of Recommendation (0-5)">
    <input type="number" step="0.01" id="CGPA" placeholder="CGPA">
    <input type="number" id="Research" placeholder="Research (0 or 1)">

    <button onclick="predict()">Predict</button>

    <div class="result" id="result"></div>
</div>

<script>
async function predict() {

    const data = {
        GRE_Score: parseInt(document.getElementById("GRE_Score").value),
        TOEFL_Score: parseInt(document.getElementById("TOEFL_Score").value),
        University_Rating: parseInt(document.getElementById("University_Rating").value),
        Statement_of_Purpose: parseFloat(document.getElementById("Statement_of_Purpose").value),
        Letter_of_recommendation: parseFloat(document.getElementById("Letter_of_recommendation").value),
        CGPA: parseFloat(document.getElementById("CGPA").value),
        Research: parseInt(document.getElementById("Research").value)
    };

    try {
        const response = await fetch("https://web-production-cc6cf.up.railway.app/predict_scholarship", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        document.getElementById("result").innerHTML =
            "Scholarship: " + result.Scholarship +
            "<br>Probability: " + (result.Probability * 100).toFixed(2) + "%";

    } catch (error) {
        document.getElementById("result").innerHTML = "Error connecting to API";
    }
}
</script>

</body>
</html>
