<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 5px 0 15px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Scholarship Predictor</h1>

  <form id="predictForm">
    <input type="number" id="GRE_Score" placeholder="GRE Score" required>
    <input type="number" id="TOEFL_Score" placeholder="TOEFL Score" required>
    <input type="number" id="University_Rating" placeholder="University Rating (1-5)" required>
    <input type="number" step="0.1" id="SOP" placeholder="SOP (1-5)" required>
    <input type="number" step="0.1" id="LOR" placeholder="LOR (1-5)" required>
    <input type="number" step="0.01" id="CGPA" placeholder="CGPA (0-10)" required>
    <input type="number" id="Research" placeholder="Research (0 or 1)" required>
    <button type="submit">Predict</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        GRE_Score: Number(document.getElementById('GRE_Score').value),
        TOEFL_Score: Number(document.getElementById('TOEFL_Score').value),
        University_Rating: Number(document.getElementById('University_Rating').value),
        SOP: parseFloat(document.getElementById('SOP').value),
        LOR: parseFloat(document.getElementById('LOR').value),
        CGPA: parseFloat(document.getElementById('CGPA').value),
        Research: Number(document.getElementById('Research').value)
      };

      try {
        const response = await fetch('https://web-production-cc6cf.up.railway.app/predict_scholarship', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.textContent = `Scholarship: ${result.Scholarship}, Probability: ${result.Probability}`;
        } else {
          resultDiv.textContent = `Error: ${result.detail}`;
        }
      } catch (err) {
        resultDiv.textContent = 'Error connecting to API';
      }
    });
  </script>

</body>
</html>
